    <main>
        <section id="contact">
            <form action="https://formdump.codeinstitute.net" method="post" id="contact-form">
                <h2>We want to hear from you!</h2>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email_address" class="text-input" required>
                <br>

                <div class="check-boxes">
                    <div>
                        <input type="checkbox" id="adopt-check" name="reason_contact_0" value="adopt">
                        <label for="adopt-check">Adopt</label>
                    </div>
                    <div>
                        <input type="checkbox" id="foster" name="reason_contact_1" value="foster">
                        <label for="foster">Foster</label>
                    </div>
                    <div>
                        <input type="checkbox" id="volunteer" name="reason_contact_2" value="volunteer">
                        <label for="volunteer">Volunteer</label>
                    </div>
                    <div>
                        <input type="checkbox" id="donate" name="reason_contact_3" value="donate">
                        <label for="donate">Donate</label>
                    </div>
                </div>

                <button type="submit" class="contact-button">Send!</button>

            </form>
        </section>
    </main>
